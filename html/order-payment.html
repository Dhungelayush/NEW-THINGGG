<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link type="text/css" rel="stylesheet" href="static/css/final-payment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"&quot; />
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"&gt;/>
  </head>
  <body>



   <div class="all">

    <div class="restaurant-container"></div>

    <h2 class="menu">Menu</h2>
    <table id="menuTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="menuItems"></tbody>
    </table>

    <br>
</div>

<div class="cart-icon">
  <span class="material-symbols-sharp">
    shopping_cart
    </span>
</div>

<!-- Cart Modal -->
<!-- Cart Modal -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeCartModal()">&times;</span>
   
  <h2 class="b">Cart</h2>
  <div id="cartItems"></div>
  <br> <h2 class="c">Order Details</h2>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" onchange="updateOrderButtonState()" required />
  <br /><br />
  <label for="address">Address:</label>
  <textarea id="address" name="address" required rows='5' cols='20' onchange="updateOrderButtonState()"></textarea>
  <br /><br />
  <button type="button" onclick="placeOrder()" id="orderBTN">Place Order</button>

</div>
</div>

</div>
    <!-- Loading modal -->
    <div class="modal" id="loadingModal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="loader"></div>
        <p>Please wait while the order is being processed...</p>
      </div>
    </div>

    <!-- Alert modal -->
    <div class="modal" id="alertModal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p id="alertMessage"></p>
        <button onclick="redirectToHomepage()">OK</button>
      </div>
    </div>
    <div class="notification"></div>

    <script src="/static/java-script/order.js"></script>
  </body>
</html>
