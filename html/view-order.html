<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="static/css/view-order.css">
  <title>View Order Details</title>
</head>
<body>
  <h1>View Order Details</h1>
  <form id="orderForm">
    <label for="orderNumber">Enter Order Number:</label>
    <input type="text" id="orderNumber" required>
    <label for="area">Select Area:</label>
    <select id="area">
      <!-- Area options will be added dynamically through JavaScript -->
    </select>
    <button type="submit">View Details</button>
  </form>

  <div id="orderDetails">
    <h2>Order Details</h2>
    <p><strong>Restaurant Name:</strong> <span id="restaurantName"></span></p>
    <p><strong>Items:</strong></p>
    <ul id="itemsList"></ul>
    <p><strong>Status:</strong> <span id="orderStatus"></span></p>
  </div>

   <script src="/static/java-script/view-order.js"></script>
